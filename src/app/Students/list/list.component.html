<h2>Listado de estudiantes</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Identificaci√≥n</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Asignar Cursos</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ListStudent">
            <td>{{item.identification}}</td>
            <td>{{item.name}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td><button (click)="handleStudentCourse(item.identification)" class="btn btn-primary">X</button></td>
        </tr>
    </tbody>
</table>
